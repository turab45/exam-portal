<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 py-3 ">

            <mat-card class="shadow p-3 mb-5 bg-white rounded">


                <h1 class="header-txt text-center my-3">Sign In</h1>


                <form #ngForm="ngForm" (ngSubmit)="formSubmit()" class="example-form">
                    <div class="field-container text-center">

                        <mat-form-field class="example-full-width full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input [(ngModel)]="user.username" name="username" type="text" matInput
                                placeholder="Enter your username" required #usernameController="ngModel">
                            <mat-error *ngIf="usernameController.hasError('required')">
                                Please enter a valid user name
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter your password" required #passwordController="ngModel">
                            <mat-error *ngIf="passwordController.hasError('required')">
                                Please enter your password
                            </mat-error>
                        </mat-form-field>

                    </div>
                    <div class="text-center">
                        <button type="submit" [disabled]="ngForm.invalid" mat-raised-button color="primary">Sign
                            In</button>
                        <a mat-raised-button color="accent" style="margin-left: 5px;">Forgot password?</a>
                    </div>
                </form>
            </mat-card>

        </div>
    </div>
</div>
