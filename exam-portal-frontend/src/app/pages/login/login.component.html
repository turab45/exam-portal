<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 py-3 ">

            <mat-card class="shadow p-3 mb-5 bg-white rounded">


                <h1 class="header-txt text-center my-3">Sign In</h1>


                <form #ngForm="ngForm" (ngSubmit)="formSubmit()" class="example-form">
                    <div class="field-container text-center">

                        <mat-form-field class="example-full-width full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="user.email" name="email" type="email" matInput
                                placeholder="Enter your email address">

                        </mat-form-field>
                        <mat-form-field class="example-full-width full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" type="password" matInput
                                placeholder="Enter your password">

                        </mat-form-field>

                    </div>
                    <div class="text-center">
                        <button type="submit" [disabled]="ngForm.invalid" mat-raised-button color="primary">Sign
                            In</button>
                        <button mat-raised-button color="accent" style="margin-left: 5px;">Forgot password?</button>
                    </div>
                </form>
            </mat-card>

        </div>
    </div>
</div>
